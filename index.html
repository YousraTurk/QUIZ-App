<html lang="en">
<head>

    <title>QuizApp</title>

<body>
    <div class="mainContainer">

    <!-- form -->
    <div class="fromSection">
        <div class="formHeading">
            <h2>Quiz Form</h2>
            <p>Fill The Form</p>
        </div>
        <div class="name">
            <input type="text" id="userName" placeholder="Enter your name plz...">

        <button class="submitbtn" onclick="onSubmit()">SUBMIT</button>
    </div>
    <!-- startbtn -->
    <div class="quizbtn hide" >
        <h1 class="qu">Quiz!</h1>
        <button class="btn" id="startBtn" >START</button>
    </div>
    <!-- quiz -->
    <div class="quiz hide">
        <div class="userInfo">
            <div class="userName">
                <p id="setUsername">Yousra  </p>
                <p id="setEmail"> yousraarif1354@gmail.com </p>

            </div>
            <div class="timer">
            <p>1:00</p>
            </div>
        </div>

         <div class="quizQuestion " id="quizbox">
        <h2 id="quizQues"></h2>
        
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
    </div>
    <div class="quizFooter">
        <div id="quesNum">
             1 to 5
        </div>
        <div class="nextQues">
        <button onclick="nextques()" id="nextQuestion" class="">Next</button>
    </div>
    </div>


</div>
</body>

</html>
